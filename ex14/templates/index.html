<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 w-full h-screen flex justify-center items-center lg:px-0 md:px-0 px-4">
    <main class="lg:w-2/6 lg:h-auto md:w-4/6 md:h-auto w-full bg-white rounded-2xl shadow-md auto relative flex flex-col items-center py-4 px-4 overflow-hidden">
        <div class="w-24 h-24 rounded-full border-2 border-purple-400 border-solid absolute -right-3 -top-2">
            <div class="w-14 h-14 border border-blue-800 border-solid absolute right-0 -top-2 rounded-full">

            </div>
        </div>

        <header class="w-full h-14 flex justify-start px-5 items-center mb-12">
            <div class="logo w-12 h-12 bg-blue-600 rounded-full flex items-center mr-8">
                <div class="w-full flex justify-between px-2">
                    <div class="w-3 h-3 bg-white rounded-full"></div>
                    <div class="w-3 h-3 bg-white rounded-full"></div>
                </div>
            </div>

            <h1 class="text-3xl font-extralight "> <span class="text-blue-700 font-normal">Lupo </span>Forms</h1>
        </header>

    <form class="w-full h-auto flex flex-col justify-center items-center gap-2" action="" method="POST">
        <input class="name_value px-2 outline-none rounded-md w-full h-12" type="text" name="user_name" placeholder="Type your name" required>
        <input class="email_value px-2 outline-none rounded-md w-full h-12" type="email" name="user_email" id="" placeholder="Type your best e-mail" required>
        <input class="number_value px-2 outline-none rounded-md w-full h-12" type="text" name="user_number" id="" placeholder="Enter your number" required>
        <input class="px-2 outline-none rounded-md w-full h-12" type="password" name="" id="" placeholder="Create a password" required>
        <input class="password_value px-2 outline-none rounded-md w-full h-12" type="password" name="user_password" id="" placeholder="Confirm the password" required>
        <button class="w-full h-12 bg-blue-600 rounded-md text-white text-lg hover:bg-blue-800" type="submit">Send it</button>
        <div class="w-full h-auto px-1">
            <a class="text-sm text-blue-500" href="">Have you already sent this form?</a>
        </div>
    </form>
</main>


    <style>
        * {
            transition: .2s ease;
        }
        form div input {
            border: 1px solid rgb(37, 37, 109);
        }

        form div input:hover {
            border: 1px solid rgb(37, 37, 109);
            border-left: 9px solid  rgb(80, 80, 219);;
        }
    </style>
</body>
</html>
